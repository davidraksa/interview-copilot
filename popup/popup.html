<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Configuração - Interview Copilot</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h2>Configurações do Copilot</h2>

        <div class="form-group">
            <label for="apiKey">Google Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Cole sua chave aqui (ex: AIzaSy...)" />
            <small><a href="https://aistudio.google.com/app/apikey" target="_blank">Obter chave
                    gratuitamente</a></small>
        </div>

        <div class="form-group">
            <label for="userContext">Seu Contexto (Resumo/Bio):</label>
            <textarea id="userContext" rows="4"
                placeholder="Cole aqui seu Resumo Profissional, Experiências Chave e Habilidades."></textarea>
        </div>

        <!-- NEW FIELDS -->
        <div class="form-group">
            <label for="jobDescription">Sobre a Vaga (Job Description):</label>
            <textarea id="jobDescription" rows="4"
                placeholder="Cole aqui a descrição da vaga. O Copilot vai usar isso para alinhar suas respostas."></textarea>
        </div>

        <div class="form-group">
            <label for="qaContext">Perguntas & Respostas Preparadas (Q&A):</label>
            <textarea id="qaContext" rows="4"
                placeholder="Cole aqui perguntas comuns e suas respostas planejadas (Star method, Cases, etc)."></textarea>
        </div>

        <div class="form-group">
            <label for="responseInstructions">Instruções de Resposta (Prompt):</label>
            <textarea id="responseInstructions" rows="3"
                placeholder="Como o Gemini deve responder? (Ex: Seja direto, sem rodeios...)">Seja direto, não enrole muito, vá direto ao ponto e sem rodeios.</textarea>
        </div>

        <div class="status-bar" id="status"></div>

        <button id="saveBtn">SALVAR CONFIGURAÇÕES</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
